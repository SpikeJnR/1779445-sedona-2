<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>

  <body>
    <!-- Хедер страницы -->
    <header class="page-header">
      <nav class="navigation">
        <a href="navigation-logo" href="#">
          <img class="page-header-logo" alt="Логотип города Седона" src="#">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html navigation-link-current">Гостинницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Поиск
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Избранное
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="button navigation-link-button" href="#">
              <span class="visually-hidden">
                Хочу сюда!
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Основной блок страницы -->
    <main class="inner-main">
      <header class="inner-main-header">
        <h1 class="inner-main-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Каталог</a>
          </li>
        </ul>
        <section class="catalog-product">
          <h2 class="visually-hidden">Фильтры товаров</h2>
          <form action="catalog-filter">
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="бассейн" checked>
                    Бассейн
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="Парковка" checked>
                    Парковка
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="Wi-Fi">
                    Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип жилья:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="Гостиница" checked>
                    Гостиница
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="Мотель" checked>
                    Мотель
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="Апартаменты">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>
          </form>
        </section>
      </header>
    </main>
    <!-- Футер -->
    <footer class="page-footer">
      <!-- Футер подписка-->
      <section class="subscription">
        <h2 class="subscription-title">Подпишитесь на рассылку</h2>
        <p class="subscription-description">Только полезная информация и никакого спама, честное бойскаутское!</p>
        <form class="subscription-form" action="https://echo.htmlacademy.ru/" method="post">
          <label for="subscription-email visually-hidden">Email</label>
          <input class="field" placeholder="email@example.com" type="email" name="subscription-email"
            id="subscription-email" required>
          <button class="button subscription-button">Подписаться</button>
        </form>
      </section>
      <!-- Футер контакты -->
      <section footer-contacts>
        <h2 class="visually-hidden">Контакты</h2>
        <ul class="footer-contacts-list">
          <li footer-contacts-item>
            <a class="footer-contacts-link" href="">
              <img class="footer-contacts-vk" alt="Логотип вконтакте" src="#">
            </a>
          </li>
          <li footer-contacts-item>
            <a class="footer-contacts-link" href="">
              <img class="footer-contacts-telegram" alt="Логотип телеграм" src="#">
            </a>
          </li>
          <li footer-contacts-item>
            <a class="footer-contacts-link" href="">
              <img class="footer-contacts-youtube" alt="Логотип ютуба" src="#">
            </a>
          </li>
        </ul>
        <address class="footer-contacts-address">
          <a class="footer-contacts-address-phone" href="tel:+78128121212"> +7 (812) 812-12-12</a>
        </address>
        <img class="footer-contacts-logo" alt="Логотип компании" src="#">
      </section>
    </footer>
  </body>

</html>
